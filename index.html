<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ashwitha Okkerla" />
    <meta
      name="description"
      content="top 160 IMDB movie list with search , rating and genere filter"
    />

    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading1">Movie App</h1>
    </header>
    <main class="main">
      <div class="card shadow">
        <div class="card-image-cont">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b7/TheGodfatherAlPacinoMarlonBrando.jpg/255px-TheGodfatherAlPacinoMarlonBrando.jpg"
            alt="img"
            class="card-image"
          />
        </div>
        <div class="movie-details">
          <p class="title">The GodFather</p>
          <p class="genere">Genre: Action,Drama</p>
          <div class="rating">
            <div class="star-rating">
              <span class="material-symbol-outlined">star</span>
              <span>8.7</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
